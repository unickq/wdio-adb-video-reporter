name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      #   - name: Run tests
      #     run: npm test
      #     continue-on-error: true # Tests are not implemented yet

      - name: Check TypeScript types
        run: npx tsc --noEmit
